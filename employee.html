<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <!-- Use Tailwind CSS for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen">
    <!-- Main container that will hold the login form or the success content -->
    <div id="mainContainer" class="bg-white p-8 rounded-2xl shadow-lg w-full max-w-sm">
        <!-- Login Form Container -->
        <h2 class="text-2xl font-bold text-center mb-6 text-gray-800">Login</h2>
        <form id="loginForm" class="space-y-4">
            <div>
                <label for="username" class="block text-sm font-medium text-gray-700">Username</label>
                <input type="text" id="username" name="username" required 
                       class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
            </div>
            <div>
                <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
                <input type="password" id="password" name="password" required 
                       class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
            </div>
            <button type="submit" 
                    class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                Submit
            </button>
        </form>

        <!-- Message Box for displaying results -->
        <div id="messageBox" class="mt-4 p-4 rounded-md hidden"></div>
    </div>

    <script>
        // Get the form and message box elements
        const loginForm = document.getElementById('loginForm');
        const messageBox = document.getElementById('messageBox');
        const mainContainer = document.getElementById('mainContainer');

        // Add a submit event listener to the form
        loginForm.addEventListener('submit', function(event) {
            // Prevent the form from submitting in the traditional way
            event.preventDefault();

            // Get the values from the username and password input fields
            const usernameInput = document.getElementById('username');
            const passwordInput = document.getElementById('password');

            const username = usernameInput.value.trim();
            const password = passwordInput.value.trim();

            // Check for the correct username and password
            if (username === 'everett' && password === 'haunt') {
                // If successful, display the new HTML content
                showSuccessContent();
            } else {
                // Otherwise, display an error message
                showMessage('Incorrect username or password.', 'bg-red-100 text-red-800');
            }
        });

        // Function to show a message in the message box
        function showMessage(message, classes) {
            messageBox.textContent = message;
            messageBox.className = `mt-4 p-4 rounded-md ${classes} block`;
        }

        // Function to replace the form with new content on successful login
        function showSuccessContent() {
            // Define the new HTML content to display
            const successHTML = `
                <div class="text-center">
                    <h2 class="text-2xl font-bold text-gray-800 mb-4">Welcome, ${document.getElementById('username').value}!</h2>
                    <p class="text-gray-600 mb-6">You have successfully logged in.</p>
                    <button id="logoutButton" 
                            class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-red-600 hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-red-500">
                        Logout
                    </button>
                </div>
            `;
            
            // Replace the HTML inside the main container
            mainContainer.innerHTML = successHTML;

            // Add a click listener to the new logout button
            document.getElementById('logoutButton').addEventListener('click', () => {
                location.reload(); // A simple way to "logout" by reloading the page
            });
        }
    </script>
</body>
</html>
