<script>

    const toggle = document.getElementById("darkModeToggle");
    const html = document.documentElement;
    if (localStorage.getItem("theme") === "dark") {
        html.setAttribute("data-bs-theme", "dark");
        toggle.checked = true;
    }
    toggle.addEventListener("change", () => {

        if (toggle.checked) {
            html.setAttribute("data-bs-theme", "dark");
            localStorage.setItem("theme", "dark");
        }else{
            html.setAttribute("data-bs-theme", "light");
            localStorage.setItem("theme", "light");
        }

    });

</script>
      
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi-Page Login App</title>
    <!-- Use Tailwind CSS for styling -->
    <!-- <script src="https://cdn.tailwindcss.com"></script> -->
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
        }
        /* Custom CSS to ensure centered layout */
        .flex-container {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }
        .container-card {
            background-color: #fff;
            padding: 2rem;
            border-radius: 1.5rem; /* rounded-2xl */
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05); /* shadow-lg */
            width: 100%;
            max-width: 24rem; /* max-w-sm */
        }
    </style>
</head>
<body class="flex-container">

    <!-- Login Page Container (initially visible) -->
    <div id="loginContainer" class="container-card">
        <!-- Login Form -->
        <h2 class="text-2xl font-bold text-center mb-6 text-gray-800">Login</h2>
        <form id="loginForm" class="space-y-4">
            <div>
                <label for="username" class="block text-sm font-medium text-gray-700">Username</label>
                <input type="text" id="username" name="username" required 
                       class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
            </div>
            <div>
                <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
                <input type="password" id="password" name="password" required 
                       class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
            </div>
            <button type="submit" 
                    class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                Submit
            </button>
        </form>
        <!-- Message Box for displaying results -->
        <div id="messageBox" class="mt-4 p-4 rounded-md hidden"></div>
    </div>

    <!-- Success Page Container (initially hidden) -->
    <div id="successContainer" class="container-card hidden">
        <div class="text-center">
            <h2 class="text-2xl font-bold text-gray-800 mb-4">Welcome, Banana!</h2>
            <p class="text-gray-600 mb-6">You have successfully logged in.</p>
            <button id="logoutButton" 
                    class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-red-600 hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-red-500">
                Logout
            </button>
        </div>
    </div>

    <script>
        // Get references to all the important elements
        const loginForm = document.getElementById('loginForm');
        const messageBox = document.getElementById('messageBox');
        const loginContainer = document.getElementById('loginContainer');
        const successContainer = document.getElementById('successContainer');
        const logoutButton = document.getElementById('logoutButton');

        // Add a submit event listener to the form
        loginForm.addEventListener('submit', function(event) {
            event.preventDefault();

            // Get the values from the input fields
            const usernameInput = document.getElementById('username');
            const passwordInput = document.getElementById('password');
            const username = usernameInput.value.trim();
            const password = passwordInput.value.trim();

            // Check if the username is 'banana' and the password is 'apple'
            if (username === 'everett' && password === 'haunt') {
                // On success, hide the login page and show the success page
                loginContainer.classList.add('hidden');
                successContainer.classList.remove('hidden');
            } else {
                // On failure, display an error message
                showMessage('Incorrect username or password.', 'bg-red-100 text-red-800');
            }
        });

        // Add a click listener to the logout button
        logoutButton.addEventListener('click', () => {
            // On logout, hide the success page and show the login page
            successContainer.classList.add('hidden');
            loginContainer.classList.remove('hidden');
            // Reset the form and message box
            loginForm.reset();
            messageBox.classList.add('hidden');
        });

        // Function to show a message in the message box
        function showMessage(message, classes) {
            messageBox.textContent = message;
            messageBox.className = `mt-4 p-4 rounded-md ${classes} block`;
        }
    </script>
</body>

</html>
